version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - echo "NEXT_PUBLIC_API_BASE_URL=https://1kvgw5h1qb.execute-api.us-west-2.amazonaws.com/evt-bugtracker/query-bugs" >> .env.local
        - echo "NEXT_PUBLIC_AWS_REGION=us-west-2" >> .env.local
        - echo "NEXT_PUBLIC_ENVIRONMENT=dev" >> .env.local
    build:
      commands:
        - npm run deploy
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
